# The word student after post number 5432 is the name of the database
spring.datasource.url=jdbc:postgresql://localhost:5432/employee
spring.datasource.username=postgres
spring.datasource.password=secret

#Don't use drop on the following, otherwise the database won't save instead just use update for saving  your datas
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# This is for including message in the database
server.error.include-message=always
